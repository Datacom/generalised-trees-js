  <body>
    <div class="container">
      <legend>General Tree</legend>
        <div id='sidebar' class="row">
          <div  class='col-sm-3'>
            <div class="form-group">
<!--              <label for="sel1">Select list:</label>-->
              <select class="form-control" id="setChoice">
                <!--  Options go here                -->
              <option class='fake disabled'>-- Choose a dataset --</option>
              </select>
            </div>
          </div>
         
          <div class="col-sm-3">
            <button id = 'makeatree' type="button" class="btn btn-default" style = "width: 100%">Draw the tree</button>
          </div>
          <div id = 'prunediv' class="col-sm-6">
              Prune the Tree: &nbsp; Fewer branches  &nbsp; <input id="prune" data-slider-id='pruneSlider' type="text" data-slider-min="0.3" data-slider-max="1" data-slider-step="0.001" data-slider-value="0.7"/> &nbsp; More branches
          </div>  
        </div>
        <div class="row">
           <div class="col-sm-3">
            <p id = 'package'></p>
          </div>
          <div class="col-sm-2">
            <p id ='rows'></p>
          </div>
          <div class="col-sm-7">
            <p id ='title'></p>
          </div>
        </div>
        <div class="row">
          <div id = 'tree' class='col-sm-12'>
            
            <div id = 'treediv' class="col-sm-12">
            </div>
            <div id = 'featureTable' class="col-sm-12 table-responsive hide">
              <table id='selectcolumns' class="table">
                <thead>
                  <tr>
                    <th>Column</th>
                    <th>Type</th>
                    <th>Sample</th>
                    <th>Choose Data use</th>
                  </tr>
                </thead>
                <tbody>
            <!--

            -->
                </tbody>
              </table>
            </div>
          </div>
